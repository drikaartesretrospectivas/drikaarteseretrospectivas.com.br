<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Convite Emanuelly Vitoria</title>
    
    <style>
        :root {
            /* EDITE A COR AQUI */
            --cor-botao: #ffffff; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            height: 100dvh;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .page img,
        .page video {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ANIMAÇÃO PULSE */
        @keyframes pulse-white {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* BOTÃO PLAY/PAUSE */
        .btn-audio {
            position: fixed;
            top: 30px; 
            left: 20px; 
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4); 
            border: 2px solid var(--cor-botao);
            color: var(--cor-botao);
            display: none; 
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 18px;
            /* Aplicação da animação */
            animation: pulse-white 2s infinite;
        }

        .btn-audio:active {
            transform: scale(0.9);
            animation: none; /* Para a animação ao clicar */
        }

        .hotspot { position: absolute; cursor: pointer; z-index: 10; }
        .btn-voltar { position: absolute; top: 5%; right: 5%; width: 12%; aspect-ratio: 1/1; z-index: 20; }
    </style>
</head>

<body>

<audio id="musica" src="audio.mp3" loop preload="auto"></audio>

<div id="btnControleAudio" class="btn-audio" onclick="toggleAudio()">
    <span id="iconeAudio">II</span>
</div>

<div class="page" id="page1" style="display:block;">
    <div class="content-wrapper" onclick="startInvite()">
        <img src="pagina1.jpg">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%;"></div>
    </div>
</div>

<div class="page" id="page2">
    <div class="content-wrapper">
        <video id="video" src="pagina2.mp4" playsinline webkit-playsinline muted></video>
    </div>
</div>

<div class="page" id="page3">
    <div class="content-wrapper">
        <img src="pagina3.jpg">
        <a class="hotspot" style="bottom:25%; left:16%; width:20%; height:10%;" href="https://maps.google.com" target="_blank"></a>
        <a class="hotspot" style="bottom:25%; left:40%; width:20%; height:10%;" href="https://wa.me/5511947057844" target="_blank"></a>
        <div class="hotspot" style="bottom:25%; left:64%; width:20%; height:10%;" onclick="goPage(4)"></div>
    </div>
</div>

<div class="page" id="page4">
    <div class="content-wrapper">
        <img src="pagina4.jpg">
        <div class="btn-voltar" onclick="goPage(3)"></div>
    </div>
</div>

<script>
    const musica = document.getElementById('musica');
    const video = document.getElementById('video');
    const btnAudio = document.getElementById('btnControleAudio');
    const iconeAudio = document.getElementById('iconeAudio');

    function startInvite() {
        // Garantindo áudio no iOS
        musica.play().catch(e => console.log("Áudio pendente"));
        
        btnAudio.style.display = 'flex';
        goPage(2);
        video.play();

        video.onended = () => {
            goPage(3);
        };
    }

    function toggleAudio() {
        if (musica.paused) {
            musica.play();
            iconeAudio.innerText = "II";
            btnAudio.style.animation = "pulse-white 2s infinite"; // Volta a pulsar no play
        } else {
            musica.pause();
            iconeAudio.innerText = "▶";
            btnAudio.style.animation = "none"; // Para de pulsar no pause (opcional)
        }
    }

    function goPage(num) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        const targetPage = document.getElementById('page' + num);
        if (targetPage) {
            targetPage.style.display = 'block';
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && !musica.paused) {
            musica.play();
        }
    });
</script>

</body>
</html>
