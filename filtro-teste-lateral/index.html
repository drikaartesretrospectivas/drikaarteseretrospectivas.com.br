<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Lucca 2 Anos</title>
    <style>
        :root { --accent: #25D366; --record: #ff0000; --boom: #e1306c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }
        
        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #molduraImagePreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; z-index: 15; display: none; }
        
        /* UI LATERAL DIREITA */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 30; display: none; }
        .controls-right { 
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 25px; pointer-events: auto; 
        }
        .btn-capture { width: 65px; height: 65px; border-radius: 50%; border: 3px solid #fff; background: rgba(255,255,255,0.2); color: white; font-size: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* TELA INICIAL */
        #startScreen { position: absolute; inset: 0; background: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
        #startBtn { padding: 20px 40px; font-size: 20px; font-weight: bold; border: none; background: #FF5722; color: #fff; border-radius: 50px; cursor: pointer; }
        #errorLog { color: #ff5555; font-size: 12px; margin-top: 20px; max-width: 80%; }
    </style>
</head>
<body>

<div class="stage">
    <video id="camera" autoplay playsinline muted></video>
    <img id="molduraImagePreview" src="moldura1.png" />

    <div class="ui-layer" id="cameraUI">
        <div class="controls-right">
            <button class="btn-capture" onclick="takePhoto()">ðŸ“·</button>
            <button class="btn-capture" style="border-color: var(--boom)" onclick="alert('Boomerang em breve')">âˆž</button>
        </div>
    </div>

    <div id="startScreen">
        <h1 style="margin-bottom: 30px;">Lucca 2 Anos</h1>
        <button id="startBtn">INICIAR CÃ‚MERA</button>
        <div id="errorLog"></div>
    </div>
</div>

<script>
const video = document.getElementById('camera');
const startScreen = document.getElementById('startScreen');
const cameraUI = document.getElementById('cameraUI');
const errorLog = document.getElementById('errorLog');
const moldura = document.getElementById('molduraImagePreview');

async function initCamera() {
    errorLog.innerText = "Tentando acessar a cÃ¢mera...";
    
    try {
        // Verifica se o navegador suporta getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error("Seu navegador nÃ£o suporta acesso Ã  cÃ¢mera ou vocÃª nÃ£o estÃ¡ em uma conexÃ£o segura (HTTPS).");
        }

        const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: 'user',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
            audio: false
        });

        video.srcObject = stream;
        
        // Espera o vÃ­deo carregar para liberar a interface
        video.onloadedmetadata = () => {
            video.play();
            startScreen.style.display = 'none';
            cameraUI.style.display = 'block';
            moldura.style.display = 'block';
        };

    } catch (err) {
        console.error(err);
        if (err.name === 'NotAllowedError') {
            errorLog.innerText = "ERRO: VocÃª negou a permissÃ£o da cÃ¢mera. Por favor, autorize nas configuraÃ§Ãµes do seu navegador.";
        } else if (err.name === 'NotFoundError') {
            errorLog.innerText = "ERRO: Nenhuma cÃ¢mera encontrada no dispositivo.";
        } else {
            errorLog.innerText = "ERRO: " + err.message;
        }
    }
}

document.getElementById('startBtn').addEventListener('click', initCamera);

function takePhoto() {
    alert("Foto capturada! (LÃ³gica de download mantida conforme original)");
}
</script>
</body>
</html>
