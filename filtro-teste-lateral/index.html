<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Lucca 2 Anos</title>
    <style>
        :root { --accent: #25D366; --record: #ff0000; --boom: #e1306c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }
        
        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s linear; }
        #camera.mirrored { transform: scaleX(-1); }
        
        #editorCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 7; background: #000; display: none; }
        #canvasPreview, #videoPreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; background: black; display: none; z-index: 10; }
        #molduraImagePreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: bottom; pointer-events: none; z-index: 15; display: none; }
        #canvasFinal { display: none; }
        
        /* CAMADA DE UI PRINCIPAL */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 30; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; }
        
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; }
        
        /* POSICIONAMENTO DOS 4 BOT√ïES NA DIREITA */
        .controls-container { 
            position: absolute; 
            right: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            pointer-events: auto; 
            z-index: 100;
        }

        .btn-ui { padding: 10px 20px; background: rgba(0,0,0,0.6); border: 1px solid #fff; border-radius: 20px; color: #fff; cursor: pointer; }
        .btn-photo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff; background: rgba(255,255,255,0.2); font-size: 24px; cursor: pointer; }
        .btn-boom { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--boom); background: rgba(225, 48, 108, 0.2); font-size: 28px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-gallery { width: 50px; height: 50px; border-radius: 10px; border: 1px solid #fff; background: rgba(0,0,0,0.5); font-size: 20px; cursor: pointer; }
        .btn-video { width: 70px; height: 70px; border-radius: 50%; border: 5px solid #fff; background: rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-video.recording { border-color: var(--record); background: rgba(255,0,0,0.3); }
        
        #videoTimer { background: rgba(255, 0, 0, 0.7); padding: 5px 15px; border-radius: 10px; font-weight: bold; position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); display: none; }
        
        #resultUI { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 50px; z-index: 200; background: rgba(0,0,0,0.85); pointer-events: auto; }
        .actions-box { display: flex; flex-direction: column; gap: 15px; width: 85%; }
        .btn-res { padding: 20px; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; text-align: center; text-decoration: none; color: #fff; }

        /* CAPA INICIAL */
        #startScreen { position: absolute; inset: 0; background: #000 url('capajpg.jpg') center/cover no-repeat; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #startBtn { padding: 25px 55px; font-size: 24px; font-weight: bold; border: none; background: #FF5722; color: #fff; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div class="stage" id="mainStage">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvasPreview"></canvas> 
    <canvas id="canvasFinal"></canvas>
    <video id="videoPreview" playsinline controls loop></video>
    <img id="molduraImagePreview" src="" />

    <div class="ui-layer" id="cameraUI" style="display:none;">
        <div class="top-bar">
            <button class="btn-ui" id="switchBtn">üîÑ INVERTER</button>
        </div>
        
        <div id="videoTimer">00:00</div>

        <div class="controls-container">
            <button id="galleryBtn" class="btn-gallery">üñºÔ∏è</button>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
            <button id="capturePhotoBtn" class="btn-photo">üì∑</button>
            <button id="captureVideoBtn" class="btn-video">üé•</button>
            <button id="boomerangBtn" class="btn-boom">‚àû</button>
        </div>
    </div>

    <div id="resultUI">
        <div class="actions-box">
            <button id="downloadBtn" class="btn-res" style="background:var(--accent);">üì• BAIXAR</button>
            <button id="newBtn" class="btn-res" style="background:#444;">üîÑ VOLTAR</button>
        </div>
    </div>

    <div id="startScreen"><button id="startBtn">INICIAR C√ÇMERA</button></div>
</div>

<script>
// Mantendo sua l√≥gica original que funcionava perfeitamente
let usingFrontCamera = true, stream = null;
const video = document.getElementById('camera');
const molduraImg = document.getElementById('molduraImagePreview');

document.getElementById('startBtn').onclick = async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
            audio: true
        });
        video.srcObject = stream;
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('cameraUI').style.display = 'flex';
        molduraImg.src = 'moldura1.png';
        molduraImg.style.display = 'block';
    } catch (e) {
        alert("Erro ao abrir c√¢mera. Verifique as permiss√µes.");
    }
};

document.getElementById('switchBtn').onclick = async () => {
    usingFrontCamera = !usingFrontCamera;
    stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' }
    });
    video.srcObject = stream;
};

// Exemplo simples da fun√ß√£o de foto para testar o clique
document.getElementById('capturePhotoBtn').onclick = () => {
    alert("Bot√£o Foto Funcionando!");
};

document.getElementById('galleryBtn').onclick = () => document.getElementById('fileInput').click();
document.getElementById('newBtn').onclick = () => location.reload();

</script>
</body>
</html>
