<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #4f46e5;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Site em construção</h1>
        <p>Em breve você encontrará aqui todas as informações e novidades.</p>
        <a href="#">Acompanhe em breve</a>
    </div>
</body>
</html>
