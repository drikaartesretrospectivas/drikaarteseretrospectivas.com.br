<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drika Artes e Retrospectivas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 90px; /* mais acima do rodapé */
      right: 20px;
      background-color: #25D366;
      color: #ffffff;
      padding: 14px 20px;
      border-radius: 50px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      z-index: 99999;
      animation: fadeIn 0.6s ease;
    }

    .whatsapp-float:hover {
      background-color: #1ebe5d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- BOTÃO FALE COMIGO -->
  <a
    id="whatsappButton"
    class="whatsapp-float"
    href="https://wa.me/5511950673897?text=Eu%20vim%20pelo%20seu%20site"
    target="_blank"
    rel="noopener noreferrer"
  >
    Fale comigo
  </a>

  <iframe
    src="https://www.canva.com/design/DAG9jvzT7bM/SUSF4F5CJihZnH1RJTcbjA/view?embed"
    allowfullscreen>
  </iframe>

  <script>
    const button = document.getElementById('whatsappButton');

    // Esconde o botão após a primeira interação fora dele
    function hideButton(e) {
      if (e.target.closest('#whatsappButton')) return;
      button.style.display = 'none';
      document.removeEventListener('click', hideButton);
      document.removeEventListener('touchstart', hideButton);
    }

    document.addEventListener('click', hideButton);
    document.addEventListener('touchstart', hideButton);
  </script>

</body>
</html>
